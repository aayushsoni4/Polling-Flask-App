<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Flask App</title>
</head>
<body>
    <h1>POLLS</h1>
    <ul>
        {% for key, values in polls.iterrows() %}
            <li><a href="{{  url_for('polls', pid=key) }}">{{ values["poll"] }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_poll')}}">Create New Poll</a>
</body>
</html>
